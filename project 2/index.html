<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="index.css"> </link>
</head>
<body>
    <div class="container">
           <div class="apply_box">
            <h1>Job Application
            <span class="title">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First Name" placeholder="Enter First Name"./>
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last Name" placeholder="Enter Last Name"./>
                    </div>
                    <div class="form_control">
                        <label for="Email_">Email</label>
                        <input type="email" id="Email_" name="Email" placeholder="Enter Email"./>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="Front_end">Frontend Developer</option>
                            <option value="Back_end">Backend Developer</option>
                            <option value="Full_stack">FullStack Developer</option>
                            <option value="Ui_ux">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter the address"></textarea>
                     </div>
                     <div class="form_control">
                        <label for="City_">City</label>
                        <input id="City_" name="City" placeholder="Enter the City"./>
                    </div>
                    <div class="form_control">
                        <label for="Pindcode_">Pincode</label>
                        <input type="number"   id="Pindcode_" name="Pincode" placeholder="Enter the Pincode"./>
                    </div>
                    <div class="form_control">
                        <label for="Date_">Date</label>
                        <input value="29-12-2023"  type="date"   id="Date_" name="date"./>
                    </div>
                    <div class="form_control">
                        <label for="Upload_">Upload your CV</label>
                        <input  type="file"   id="Upload_" name="Upload"./>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
           </div>
    </div>
</body>
</html>
